<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p class="title">Calculator</p>
    <p class="display"><br></p>
    <div>
        <button class="calc-btn" id="1">1</button>
        <button class="calc-btn" id="2">2</button>
        <button class="calc-btn" id="3">3</button>
        <button class="operator calc-btn" id=" + ">+</button>
    </div>
    <div>
        <button class="calc-btn" id="4">4</button>
        <button class="calc-btn" id="5">5</button>
        <button class="calc-btn" id="6">6</button>
        <button class="operator calc-btn" id=" - ">-</button>
    </div>
    <div>
        <button class="calc-btn" id="7">7</button>
        <button class="calc-btn" id="8">8</button>
        <button class="calc-btn" id="9">9</button>
        <button class="operator calc-btn" id=" * ">*</button>
    </div>
    <div>
        <button class="calc-btn" id="0">0</button>
        <button class="calc-btn" id=".">.</button>
        <button class="calc-btn" id="=">=</button>
        <button class="operator calc-btn" id=" / ">/</button>
    </div>
    <div>
        <button class="calc-btn clear-btn" id="clear">Clear</button>
        <button class="calc-btn" id="(">(</button>
        <button class="calc-btn" id=")">)</button>
        <button class="calc-btn delete-btn" id="delete"><img src="delete.svg" alt=""></button>
    </div>
    <!-- <div class="up">

    </div> -->

    <script src="main.js"></script>
</body>
</html>
